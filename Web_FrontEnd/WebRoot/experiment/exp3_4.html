<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>浮动框架应用</title>
	<style type="text/css">
		body{background-color:#C6E6E6;}
		h3{font-size:30px;text-align:center;}
		div{text-align:center;}
	</style>
</head>
<body>
	<div>
		<h3>浮动框架中打开新页面</h3>
		<hr color="red"/>
		<iframe name="left" src="https://www.w3school.com.cn" width="500" height="300"></iframe>
		&nbsp;&nbsp;
		<iframe name="right" src="https://www.runoob.com" width="500" height="300"></iframe>
		<p>
			<a href="https://www.baidu.com" target="left">在左边浮动框架内显示百度</a>
			<a href="https://www.qq.com" target="right">在右边浮动框架内显示腾讯</a>
		</p>
	</div>
</body>
</html>
