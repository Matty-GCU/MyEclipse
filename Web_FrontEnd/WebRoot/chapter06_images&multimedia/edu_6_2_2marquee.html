<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动文字属性设置综合应用</title>
		<style type="text/css">
			p{font-size:18px;color:#0000cc;text-indent:2em}
		</style>
	</head>
	<body>
		<h3 align="center">滚动文字属性设置综合应用</h3>
		<hr color="#330099">
		上下文<br>
		上下文<br>
		上下文<br>
		<marquee bgcolor="#c4e1c6" height="100px" width="800px" hspace="200" vspace="50"
		loop="-1" direction="right" behavior="alternate" scrollamount="200" scrolldelay="500">
			~~~滚动的文字~~~
		</marquee>
		<br>上下文<br>
		上下文<br>
		上下文<br>
	</body>
</html>
