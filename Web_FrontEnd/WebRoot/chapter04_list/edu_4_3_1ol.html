<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>有序列表</title>
	</head>
	<body>
		<h4>type="1"（默认）</h4>
		<ol>
			<li>专业1</li>
			<li>专业2</li>
			<li>专业3</li>
			<li>专业4</li>
		</ol>
		<h4>start="6"</h4>
		<ol start="6">
			<li>专业6</li>
			<li>专业7</li>
			<li>专业8</li>
			<li>专业9</li>
		</ol>
		<h4>type="A"</h4>	
		<ol type="A">
			<li>专业1</li>
			<li>专业2</li>
			<li>专业3</li>
			<li>专业4</li>
		</ol>
		<h4>type="a"</h4>
		<ol type="a">
			<li>专业1</li>
			<li>专业2</li>
			<li type="I" value="5">专业5（此处MyEclipse内置浏览器显示异常）</li>
			<li type="1">专业6</li>
			<li>专业7</li>
		</ol>
	</body>
</html>
