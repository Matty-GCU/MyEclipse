<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.all{
			width: 800px;
			margin: 0 auto;
			text-align: center;
		}
		h3{
			color: red;
		}
		.picture{
			display: inline-block;		/*行内块元素。删去会有神奇效果*/
			border-style: solid;
			border-width: 5px;
			border-color: #82f;
			padding: 5px;
			background-color: #939;
			margin: 10px;
		}
		.picture3{
			display: inline-block;
			border-style: dashed;
			border-width: 5px;
			border-color: #82f;
			padding: 5px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="all">
		<h3>京东商品导购</h3>
		<div>
			<div class="picture"><img src="images\item1.jpg"></div>
			<div class="picture"><img src="images\item2.jpg"></div>
			<div class="picture3"><img src="images\item3.jpg"></div>
			<div style="clear: both;"></div>
			<div class="picture"><img src="images\item4.jpg"></div>
			<div class="picture"><img src="images\item5.jpg"></div>
			<div class="picture"><img src="images\item6.jpg"></div>
		</div>
	</div>
</body>
</html>
