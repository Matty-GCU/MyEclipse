<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字样式</title>
	</head>
	<body>
		&nbsp;右边蓝色字体的face为黑体、size从-1到-7：
		<font face="黑体" size="-1" color="#000fff">-1字</font>
		<font face="黑体" size="-3" color="#000fff">-3字</font>
		<font face="黑体" size="-5" color="#000fff">-5字</font>
		<font face="黑体" size="-7" color="#000fff">-7字</font>
		<br>
		&nbsp;&nbsp;&nbsp;&nbsp;右边蓝色字体的face为宋体、size从1到7：
		<font face="宋体" size="1" color="#000fff">1字</font>
		<font face="宋体" size="3" color="#000fff">3字</font>
		<font face="宋体" size="5" color="#000fff">5字</font>
		<font face="宋体" size="7" color="#000fff">7字</font>
		<br>
		右边蓝色字体的face为楷体、size从+1到+7：
		<font face="楷体" size="+1" color="#000fff">1字</font>
		<font face="楷体" size="+3" color="#000fff">3字</font>
		<font face="楷体" size="+5" color="#000fff">5字</font>
		<font face="楷体" size="+7" color="#000fff">7字</font>
	</body>
</html>
