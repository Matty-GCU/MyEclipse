<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注释与块引用标记的应用</title>
		<style type="text/css">
			ruby{font-size:50px;font-family:黑体;text-align:center;text-align:center;}
		</style>
	</head>
	<body>
		<h5>注释ruby标记-标注读音（虽是html5的新标签，但兼容性差）</h5>
		<p align="center"><ruby>
			智<rt><rp>(</rp>zhi<rp>)</rp></rt>
			慧<rt><rp>(</rp>hui<rp>)</rp></rt>
			校<rt><rp>(</rp>xiao<rp>)</rp></rt>
			园<rt><rp>(</rp>yuan<rp>)</rp></rt>
		</ruby></p>
		<h5>段落缩进标记</h5>
		<hr color="green">
		<p>这行文字没有缩进</p>
		&nbsp;&nbsp;&nbsp;&nbsp;这行文字首缩进4个&amp;nbsp;
		<blockquote>这行文字首缩进1个blockquote</blockquote>
		<blockquote><blockquote>这行文字首缩进2个blockquote</blockquote><blockquote>
	</body>
</html>
